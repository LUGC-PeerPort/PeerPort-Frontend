<section id="mainSection">
    <section id="courseDisplay">
        <div id="courseBox">
            <h2>Courses</h2>
            <ul>
                <li *ngFor="let course of COURSES">
                    <button id="courseButton" [routerLink]="['course/', course.courseId]" (click)="saveId(course.courseId)">
                        <h3 *ngIf="course.name">{{course.name}}</h3>
                        <!-- <p *ngIf="course.courseCode">{{course.courseCode}}</p>
                        <p *ngIf="course.description">{{course.description}}</p> -->
                    </button>
                    <button class="update-deleteButton" *ngIf="User?.roleId != 'ff123156-7773-47f5-b5df-0ef54f864f8d'" (click)="selectedCourse(course)"> Update </button>
                    <button class="update-deleteButton" *ngIf="User?.roleId != 'ff123156-7773-47f5-b5df-0ef54f864f8d'" (click)="deleteCourse(course.courseId)">Delete Course</button>
                </li>
            </ul>
        </div>
        <div class="sidebars">
            <p class="sidebar-link1"> Weekly calendar (Comming Soon) </p>
            <p class="sidebar-link2"> Notifications (Comming Soon) </p>
        </div>
    </section>
    <section id="courseForm" class="popup-background">
        <div class="popup-foreground"> 
        <fieldset>
            <label for="name">Name: </label>
            <input required [(ngModel)]="name">
        </fieldset>
        <fieldset>
            <label for="courseCode">Course Code: </label>
            <input required [(ngModel)]="courseCode">
        </fieldset>
        <fieldset>
            <label for="isOpen">Is the course open? </label>
            <select required [(ngModel)]="isOpen">
                <option value="true"> Yes </option>
                <option value="false"> No </option>
            </select>
        </fieldset>
         <fieldset>
            <label for="description">Description: </label>
            <input [(ngModel)]="description">
        </fieldset>
        <fieldset>
            <label for="startDate">Start Date: </label>
            <input required type="date" [(ngModel)]="startDate">
        </fieldset>
        <fieldset>
            <label for="endDate">End Date: </label>
            <input type="date" [(ngModel)]="endDate">
        </fieldset>
        <button *ngIf="courseId" (click)="updateCourse()"> Update </button>
        <button *ngIf="courseId" (click)="resetForm()"> Clear Form </button>
        <button *ngIf="!courseId" (click)="createCourse()"> Create </button>
    </div>
    </section>
</section>
