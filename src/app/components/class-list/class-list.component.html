<div class="class-list-container">
  <h2>Class List</h2>

  <div class="teacher-controls" *ngIf="!student">
    <select [(ngModel)]="selectedUserId" class="user-select" aria-label="Select user to add">
      <option value="" disabled>Select a user...</option>
      <option *ngFor="let user of users" [value]="user.userId">
        {{ user.name || 'Unnamed User' }} ({{ user.email }})
      </option>
    </select>
    <button class="add-button" [disabled]="!selectedUserId" (click)="addStudent(selectedUserId)">+</button>
  </div>

  <ul class="student-list">
    <li *ngFor="let student of students; let i = index" class="student-item">


      <span class="student-name">
        {{ student.name || 'Unnamed Student' }}
      </span>


      <span class="student-email">
        {{ student.email }}
      </span>

  
      <button class="view-button" (click)="viewStudent(student)">
        View
      </button>

      <button class="remove-button" (click)="removeStudent(i)">
        Remove
      </button>
    </li>
  </ul>
</div>
