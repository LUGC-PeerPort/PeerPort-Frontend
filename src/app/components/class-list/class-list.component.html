<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<section class="content-section">
<div class="class-list-container">
  <h2>Class List</h2>

  <div class="teacher-controls" *ngIf="!student">
    <select [(ngModel)]="selectedUserId" class="user-select" aria-label="Select user to add">
      <option value="" disabled>Select a user...</option>
      <option *ngFor="let user of users" [value]="user.userId">
        {{ user.name || 'Unnamed User' }} ({{ user.email }})
      </option>
    </select>
    <button class="add-button" [disabled]="!selectedUserId" (click)="addStudent(selectedUserId)">+</button>
  </div>

  <ul class="student-list">
    <li *ngFor="let s of students; let i = index" class="student-item">

      <span class="role">{{ s.role === "user" ? "[Student]" : s.role === "admin" ? "[Admin]" : "[Teacher]" }}</span>
      <span class="student-name">{{ s.name }}</span>
      <span class="student-email">{{ s.email }}</span>
      <span class="dropped" *ngIf="s.droppedOn">(Dropped)</span>
      
      <button class="re-enroll" *ngIf="!student && s.droppedOn" (click)="addStudent(s.userId)">Re-enroll</button>
      <button class="remove-button" *ngIf="!student && !s.droppedOn" (click)="removeStudent(i)">Remove</button>
      <button>Email(Coming soon...)</button>
    </li>
  </ul>
</div>
