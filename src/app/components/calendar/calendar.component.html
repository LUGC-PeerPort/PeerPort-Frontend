<section>
    <div>
        <ul>
            <li *ngFor="let calendar of CALDATE">
                <button routerLink="/assignments">
                    <h4 *ngIf="calendar.daynum">{{calendar.daynum}}</h4>
                    <p *ngIf="calendar.daydate">{{calendar.daydate}}</p>
                    <p *ngIf="calendar.task">{{calendar.task}}</p>
                </button>
            </li>
            <li><p>calendar</p></li>
        </ul>
    </div>
</section><p>calendar works!</p>
